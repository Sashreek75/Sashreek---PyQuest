<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyQuest - The AI Revolution Training Ground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #010208;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #010208;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #1e293b, #4f46e5);
            border-radius: 20px;
            border: 2px solid #010208;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        /* CRT Flicker */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.98; }
            30% { opacity: 0.95; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Neural Mesh Background */
        .mesh-gradient {
            background-color: #010208;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.15) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.08) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(225,39%,30%,0.1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(339,49%,30%,0.1) 0, transparent 50%);
        }

        @keyframes neural-drift {
            0%, 100% { opacity: 0.2; transform: scale(1) translate(0, 0); }
            50% { opacity: 0.4; transform: scale(1.1) translate(20px, -20px); }
        }
        .animate-neural {
            animation: neural-drift 12s ease-in-out infinite;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
